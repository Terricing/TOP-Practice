<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="display"></div>
        <div class="rowNum">
            <div class="num inputBtn">1</div>
            <div class="num inputBtn">2</div>
            <div class="num inputBtn">3</div>
            <div id="clear" class="inputBtn">C</div>
        </div>
        <div class="rowNum">
            <div class="num inputBtn">4</div>
            <div class="num inputBtn">5</div>
            <div class="num inputBtn">6</div>
            <div id="multiply" class="inputBtn">*</div>
        </div>
        <div class="rowNum">
            <div class="num inputBtn">7</div>
            <div class="num inputBtn">8</div>
            <div class="num inputBtn">9</div>
            <div id="divide" class="inputBtn">/</div>
        </div>
        <div class="rowNum">
            <div id="add" class="inputBtn">+</div>
            <div class="num inputBtn">10</div>
            <div id="subtract" class="inputBtn">-</div>
            <div id="operate" class="inputBtn">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
